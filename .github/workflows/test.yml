name: Dynamic Scheduler Tests

on: push
  branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        fetch-depth: 0
        clean: false
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libfl-dev git
        sudo apt-get install gcc-10 g++-10
        sudo apt install python3-pip
        sudo pip3 install robotframework

    - name: Build Verilator
      env:
        CC: gcc-10
        CXX: g++-10
      run: |
        cd verilator
        git show
        autoconf
        ./configure
        make -j$(nproc)
        sudo make install
    - name: Verilator version
      run: |
        verilator --version

    - name: Generate Robot Tests
      env:
        CC: gcc-10
        CXX: g++-10
      run: ./gen_robot.py
    - name: Run Robot Tests
      env:
        CC: gcc-10
        CXX: g++-10
      run: robot all_tests.robot || true

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: robot_logs
        path: |
          report.html
          output.xml
          log.html

    - name: Prepare Deploy
      run: |
        mkdir deploy
        mv report.html output.xml log.html deploy
        touch deploy/.nojekyll
        echo '<head> <meta http-equiv="refresh" content="0; url=report.html" /> </head>' > deploy/index.html
    - name: Install SSH Client ðŸ”‘
      uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
    - name: Deploy ðŸš€
      if: ${{ github.ref == 'refs/heads/master' && github.event_name != 'pull_request' }}
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        SSH: true
        BRANCH: gh-pages
        FOLDER: deploy
        CLEAN: true
